{% extends 'registration/base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="container">
      <div class="blog_list">
      	{% for post in posts %}
      		<div class="row blog_item_list">
          		<div class="col-lg-5 col-md-5 col-sm-5">
					<a href="#">
			  			<img class="img-responsive" src="{{ post.Image.url }}" alt="portfolio" />
					</a>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-md-offset-1 col-sm-offset-1 text-left">
					<h3>{{ post.Title }}</h3>
					<div class="blog-1_meta">
			  			<span>{{ post.Published_Date }}</span>
						<span>|</span>
						<span>{{ post.Author }}</span>
						<span>|</span>
						<span><a href="#"><i class="fa fa-comments-o"></i> &nbsp;0</a></span>
					</div>
					<hr>
					<p>{{ post.Text }}</p>
					<div class="padding-t-30">
			  			<a class="btn btn-info" href="{% url 'news:post_detail' pk=post.pk %}">Цааш унших&nbsp;<span class="fa fa-angle-double-right"></span></a>
					</div>
				</div>
	        </div>
      	{% endfor %}
        <div class="row text-right">
          <div class="col-lg-12">
            <ul class="pagination">
              <li><a href="#">Өмнөх</a>
              </li>
              <li class="active"><a href="#">1</a>
              </li>
              <li><a href="#">2</a>
              </li>
              <li><a href="#">3</a>
              </li>
              <li><a href="#">4</a>
              </li>
              <li><a href="#">5</a>
              </li>
              <li><a href="#">Дараах</a>
              </li>
            </ul>
          </div>
        </div>

      </div> <!--end blog_list -->
    </div>
{% endblock %}
<!-- End Blog-->
